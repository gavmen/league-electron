<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Client</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img id="game-logo" src="#" alt="Game Logo" width="150">
        <div class="player-profile d-flex align-items-center">
            <img id="summoner-icon" src="#" alt="Player Avatar" width="50" class="rounded-circle mr-2">
            <div>
                <span id="summoner-name" class="d-block">Summoner Name</span>
                <small id="summoner-level">Level 30</small>
            </div>
        </div>
    </div>
    <div id="sidebar">
        <div class="nav-item"><img src="#" alt="Home Icon"> Home</div>
        <div class="nav-item"><img src="#" alt="Profile Icon"> Profile</div>
        <div class="nav-item"><img src="#" alt="Collection Icon"> Collection</div>
        <div class="nav-item"><img src="#" alt="Loot Icon"> Loot</div>
        <div class="nav-item"><img src="#" alt="Store Icon"> Store</div>
        <div class="nav-item"><img src="#" alt="Play Icon"> Play</div>
    </div>
    <div id="main-content">Main Content Area</div>
    <div id="footer" class="d-flex justify-content-between">
        <span>Chat</span>
        <span>Friends List</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
